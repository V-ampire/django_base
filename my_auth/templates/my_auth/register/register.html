{% extends 'my_auth/base_my_auth.html' %}


{% block title %}
    Регистрация
{% endblock title %}
    

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-10 col-md-8 col-lg-6 m-auto">
            <form class="bg-light p-2 rounded m-auto" method="post" action="{% url 'my_auth:register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Ваш никнейм:</label>
                    <input class="form-control" type="text" name="username" id="id_username">
                </div>
                <div class="form-group">
                    <label for="id_email">Ваш email:</label>
                    <input class="form-control" type="email" name="email" id="id_email">
                </div>
                <div class="form-group">
                    <label for="id_password1">Пароль:</label>
                    <input class="form-control" type="password" name="password1" id="id_password1">
                </div>
                <div class="form-group">
                    <label for="id_password2">Подтвердите пароль:</label>
                    <input class="form-control" type="password" name="password2" id="id_password2">
                </div>
                <div class="button-row">
                    <button type="submit" class="btn btn-warning btn-block">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
